<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workspace Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #status-bar {
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      font-size: 14px;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .status {
      padding: 5px 10px;
      border-radius: 5px;
      background: red;
    }

    .status.ok {
      background: green;
    }

    #video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    #alignment-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 60vh;
      transform: translate(-50%, -50%);
      border: 4px dashed red;
      z-index: 5;
      background: rgba(255, 255, 255, 0.05);
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAAqUlEQVR4nO3XsQ0AMAwEwVn/p9uhTBAiMLvpNhxHyYtiK7lmn8Nid1x9apX1BQAAAAAAAAAAAABgGc0A+yJtcI0zDmwHvVrd3mFgw43hI8NhYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eDxYMC4eLwUKh80YTGV9AoAAAAASUVORK5CYII=");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      pointer-events: none;
    }

    #captured {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 20;
    }

    .thumb {
      width: 30vw;
      border: 2px solid white;
    }

    #flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 50;
      pointer-events: none;
    }

    #rotate-warning {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      width: 100%;
      height: 100%;
      z-index: 100;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }

    #rotate-warning.show {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="status-bar">
    <div id="status-orientation" class="status">Landscape</div>
    <div id="status-qr" class="status">QR Code</div>
    <div id="status-align" class="status">Alignment</div>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <div id="alignment-box"></div>
  <div id="captured"></div>
  <div id="flash"></div>
  <div id="rotate-warning">Please rotate your device to landscape mode to proceed.</div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusOrientation = document.getElementById('status-orientation');
    const statusQR = document.getElementById('status-qr');
    const statusAlign = document.getElementById('status-align');
    const flash = document.getElementById('flash');
    const rotateWarning = document.getElementById('rotate-warning');
    const capturedContainer = document.getElementById('captured');

    let captureCount = 0;
    let captured = false;

    function checkOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      rotateWarning.classList.toggle('show', !isLandscape);
      statusOrientation.classList.toggle('ok', isLandscape);
      return isLandscape;
    }

    window.addEventListener('resize', checkOrientation);
    checkOrientation();

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        scanLoop();
      };
    }).catch(err => {
      alert("Camera access failed: " + err);
    });

    function flashScreen() {
      flash.style.opacity = 1;
      setTimeout(() => flash.style.opacity = 0, 200);
    }

    function scanLoop() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        canvas.width = vw;
        canvas.height = vh;
        ctx.drawImage(video, 0, 0, vw, vh);
        const imageData = ctx.getImageData(0, 0, vw, vh);
        const code = jsQR(imageData.data, vw, vh, { inversionAttempts: "dontInvert" });

        let foundMatch = false;
        let alignmentOK = false;

        if (code && code.data === "1234") {
          foundMatch = true;
          const qrCenterX = (code.location.topLeftCorner.x + code.location.bottomRightCorner.x) / 2;
          const qrCenterY = (code.location.topLeftCorner.y + code.location.bottomRightCorner.y) / 2;
          const qrHeight = Math.hypot(
            code.location.topLeftCorner.y - code.location.bottomLeftCorner.y,
            code.location.topLeftCorner.x - code.location.bottomLeftCorner.x
          );

          const centerTol = 0.15 * vh;
          const sizeTol = 0.15 * vh;
          const boxCenterX = vw / 2;
          const boxCenterY = vh / 2;
          const desiredHeight = 0.6 * vh;

          if (Math.abs(qrCenterX - boxCenterX) < centerTol &&
              Math.abs(qrCenterY - boxCenterY) < centerTol &&
              Math.abs(qrHeight - desiredHeight) < sizeTol) {
            alignmentOK = true;
          }
        }

        statusQR.classList.toggle('ok', foundMatch);
        statusAlign.classList.toggle('ok', alignmentOK);

        const allOK = checkOrientation() && foundMatch && alignmentOK;

        if (allOK && !captured && captureCount < 3) {
          captured = true;
          flashScreen();
          const img = new Image();
          img.className = "thumb";
          img.src = canvas.toDataURL("image/png");
          capturedContainer.appendChild(img);
          captureCount++;

          if (captureCount < 3) {
            setTimeout(() => { captured = false; }, 2000); // allow for next capture
          }
        }
      }

      requestAnimationFrame(scanLoop);
    }
  </script>
</body>
</html>
