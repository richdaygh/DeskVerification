<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Workspace Capture POC (Debug)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #indicators {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }
    .indicator {
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      color: white;
    }
    .good { background: green; }
    .bad { background: red; }
    #ghostOverlay {
      position: absolute;
      border: 2px dashed white;
      opacity: 0.4;
      z-index: 2;
    }
    #debugBox {
      position: absolute;
      top: 60px;
      left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="indicators">
    <div id="landscapeIndicator" class="indicator bad">Landscape</div>
    <div id="qrIndicator" class="indicator bad">QR Found</div>
    <div id="alignIndicator" class="indicator bad">Aligned</div>
  </div>
  <div id="ghostOverlay"></div>
  <div id="debugBox">Debug Info</div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const ghostOverlay = document.getElementById('ghostOverlay');
    const debugBox = document.getElementById('debugBox');

    const reader = new BrowserMultiFormatReader();

    function updateIndicators(landscape, qrFound, aligned) {
      document.getElementById('landscapeIndicator').className = 'indicator ' + (landscape ? 'good' : 'bad');
      document.getElementById('qrIndicator').className = 'indicator ' + (qrFound ? 'good' : 'bad');
      document.getElementById('alignIndicator').className = 'indicator ' + (aligned ? 'good' : 'bad');
    }

    function updateGhostBox(w, h) {
      const size = h * 0.4;
      ghostOverlay.style.width = size + 'px';
      ghostOverlay.style.height = size + 'px';
      ghostOverlay.style.left = ((w - size) / 2) + 'px';
      ghostOverlay.style.top = ((h - size) / 2) + 'px';
    }

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        requestAnimationFrame(scanLoop);
      };
    }

    function drawQRBox(result) {
      if (!result?.resultPoints) return;
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 3;
      ctx.beginPath();
      result.resultPoints.forEach((pt, i) => {
        if (i === 0) ctx.moveTo(pt.x, pt.y);
        else ctx.lineTo(pt.x, pt.y);
      });
      ctx.closePath();
      ctx.stroke();
    }

    async function scanLoop() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const isLandscape = canvas.width > canvas.height;
      let qrFound = false;
      let aligned = false;
      let debugText = "";

      try {
        const result = await reader.decodeFromVideoElement(video);
        const text = result.getText();
        qrFound = (text === "1234");

        const points = result.resultPoints;
        const minX = Math.min(...points.map(p => p.x));
        const maxX = Math.max(...points.map(p => p.x));
        const minY = Math.min(...points.map(p => p.y));
        const maxY = Math.max(...points.map(p => p.y));

        const qrWidth = maxX - minX;
        const qrHeight = maxY - minY;
        const qrCenterX = minX + qrWidth / 2;
        const qrCenterY = minY + qrHeight / 2;

        const targetSize = canvas.height * 0.4;
        const targetX = canvas.width / 2;
        const targetY = canvas.height / 2;

        const withinSize = Math.abs(qrHeight - targetSize) < targetSize * 0.2;
        const centered = Math.abs(qrCenterX - targetX) < targetSize * 0.25 && Math.abs(qrCenterY - targetY) < targetSize * 0.25;
        aligned = qrFound && withinSize && centered;

        drawQRBox(result);

        debugText = `Canvas: ${canvas.width}x${canvas.height}
QR Center: (${qrCenterX.toFixed(1)}, ${qrCenterY.toFixed(1)})
QR Size: ${qrWidth.toFixed(1)} x ${qrHeight.toFixed(1)}
Target Size: ${targetSize.toFixed(1)}
Centered: ${centered}
Within Size: ${withinSize}
`;
      } catch (e) {
        debugText = "No QR detected.";
      }

      updateIndicators(isLandscape, qrFound, aligned);
      updateGhostBox(canvas.width, canvas.height);
      debugBox.textContent = debugText;

      requestAnimationFrame(scanLoop);
    }

    initCamera();
  </script>
</body>
</html>
